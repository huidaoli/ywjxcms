 <!doctype html>
 <html lang="zh-CN">
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="__PUBLIC__/css/common.css">
   <link rel="stylesheet" href="__PUBLIC__/css/main.css">
   <script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/js/colResizable-1.3.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/js/common.js"></script>

   <title>Document</title>
 </head>
 <body>
  <div class="container">

     <div id="forms" class="mt10">
        <div class="box">
          <div class="box_border">
            <div class="box_top"><b class="pl15">
              <empty name="product">
                产品新增
                <else/>
                产品修改
              </empty>
            </b></div>
            <div class="box_center">
              <form action="" class="jqtransform" method="post">
                  <input type="hidden" name="id" value="{$product.id|default=0}">
               <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                 <tr>
                  <td class="td_right">产品名称：</td>
                  <td class="">
                    <input type="text" name="name" value="{$product.name}" class="input-text lh30" size="40">
                  </td>
                </tr>
                <tr >
                  <td class="td_right">产品类别：</td>
                  <td class="">
                    <span class="fl">
                      <div class="select_border">
                        <div class="select_containers ">
                        <select name="category_id" class="select">
                        <foreach name="categorys" item="category">
                            <eq name="category.id" value="$product.category_id">
                                <option value="{$category.id}" selected>{$category.name}</option>
                            <else/>
                                <option value="{$category.id}">{$category.name}</option>
                            </eq>

                        </foreach>
                        </select> 
                        </div> 
                      </div> 
                    </span>
                  </td>
                 </tr>
                 <tr>
                  <td class="td_right">规格型号：</td>
                  <td class=""> 
                    <input type="text" name="spec" value="{$product.spec}" class="input-text lh30" size="40">
                  </td>
                </tr>
                <tr>
                  <td class="td_right">产品单位：</td>
                  <td class=""> 
                    <input type="text" name="unit" value="{$product.unit}" class="input-text lh30" size="40">
                  </td>
                </tr>
               <tr>
                   <td class="td_right">参考价格：</td>
                   <td class="">
                       <input type="text" name="price" value="{$product.price|default='0.0'}" class="input-text lh30" size="40">
                   </td>
               </tr>
                 <tr>
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                     <input type="submit" name="button" class="btn btn82 btn_save2" value="保存">
                    <input type="reset" name="button" class="btn btn82 btn_res" value="重置">
                   </td>
                 </tr>
               </table>
               </form>
            </div>
          </div>
        </div>
     </div>
   </div> 
 </body>
 </html>
