 <!doctype html>
 <html lang="zh-CN">
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="__PUBLIC__/css/common.css">
   <link rel="stylesheet" href="__PUBLIC__/css/main.css">
   <script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/js/colResizable-1.3.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
     <script type="text/javascript">
         $(document).ready(function(){
             $("#btn1").click(function(){
                 if($("#change_passwd").val()=="******")
                 {
                     $("#change_passwd").val($("#not_change").val());

                 }
                 
             });
         })
     </script>
   <title>Document</title>
 </head>
 <body>
  <div class="container">
     <div id="forms" class="mt10">
        <div class="box">
          <div class="box_border">
            <div class="box_top"><b class="pl15">
              <empty name="vo">
                  员工新增
                  <else/>
                  员工修改
                </empty>
              </b></div>
            <div class="box_center">
              <form action="" class="jqtransform" method="post">
                <input type="hidden" name="id" value="{$vo.id|default=0}">
                  
               <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                 <tr>
                  <td class="td_right">员工姓名：</td>
                  <td class=""> 
                    <input type="text" name="name" value="{$vo.name}" class="input-text lh30" size="40">
                  </td>
                </tr>
                <tr>
                  <td class="td_right">员工用户名：</td>
                  <td class=""> 
                    <input type="text" name="username" value="{$vo.username}" class="input-text lh30" size="40">
                  </td>
                </tr>
                
                 <tr>
                  <!--<td class="td_right">员工密码：</td>-->
                     <td class="td_right">修改密码：</td>
                  <td class="">
                      <input type="hidden" id="not_change" value="{$vo.password}"></input>
                    <!--<input type="text" name="password" value="{$vo.password}" class="input-text lh30" size="40">-->
                      <input type="text" name="password" id="change_passwd" value="******" class="input-text lh30" size="40">
                  </td>
                </tr>
                <tr>
                  <td class="td_right">员工电话：</td>
                  <td class=""> 
                    <input type="text" name="phone" value="{$vo.phone}" class="input-text lh30" size="40">
                  </td>
                </tr>
                <tr>
                  <td class="td_right">身份证：</td>
                  <td class=""> 
                    <input type="text" name="id_card" value="{$vo.id_card}" class="input-text lh30" size="40">
                  </td>
                </tr>
                <tr>
                  <td class="td_right">员工地址：</td>
                  <td class=""> 
                    <input type="text" name="address" value="{$vo.address}" class="input-text lh30" size="40">
                  </td>
                </tr>
            
                <tr >
                  <td class="td_right">员工状态：</td>
                  <td class="">
                    <span class="fl">
                      <div class="select_border">
                        <div class="select_containers ">
                        <select name="status" class="select">
                            <eq name="vo.status" value="0">
                                <option value="1">在职</option>
                                <option value="0" selected>离职</option>
                            <else/>
                                <option value="1" selected>在职</option>
                                <option value="0">离职</option>
                            </eq>
                        </foreach>
                        </select> 
                        </div> 
                      </div> 
                    </span>
                  </td>
                 </tr>
                 <tr>
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                     <input type="submit" name="button" id="btn1" class="btn btn82 btn_save2" value="保存">
                    <input type="reset" name="button" class="btn btn82 btn_res" value="重置">
                   </td>
                 </tr>
               </table>
               </form>
            </div>
          </div>
        </div>
     </div>
   </div> 
 </body>
 </html>
